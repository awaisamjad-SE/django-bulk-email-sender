<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload File</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Top Navigation Bar -->
  <div class="w-full bg-white shadow flex justify-end p-4">
    <a href="{% url 'logout_credentials' %}" 
       class="bg-red-600 text-white px-4 py-2 rounded shadow hover:bg-red-700 transition">
      Logout & Reset Credentials
    </a>
  </div>

  <!-- Main Content -->
  <div class="w-full px-4 sm:px-6 md:px-8 mt-10">
    <div class="max-w-lg mx-auto bg-white p-6 sm:p-8 md:p-10 rounded-lg shadow">
      <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Upload Excel/CSV File</h2>

      <form method="post" enctype="multipart/form-data" class="space-y-5">
        {% csrf_token %}
        <input 
          type="file" 
          name="file" 
          required 
          class="block w-full border border-gray-300 rounded p-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
        <button 
          type="submit" 
          class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
        >
          Upload
        </button>
      </form>
    </div>
  </div>

</body>
</html>
