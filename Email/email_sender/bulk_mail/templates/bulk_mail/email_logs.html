<!DOCTYPE html>
<html>
<head>
    <title>Email Sending Logs</title>
</head>
<body>
    <h2>Email Sending Logs</h2>
    {% if logs %}
        <table border="1">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Error</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{ log.email }}</td>
                    <td>{{ log.status }}</td>
                    <td>{{ log.error|default:"-" }}</td>
                    <td>{{ log.timestamp }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No logs found.</p>
    {% endif %}
</body>
</html>
