<!DOCTYPE html>
<html lang="en">
<head>
  <title>Enter Email Credentials</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Enter Email Credentials</h2>

    <!-- Error message inside box -->
    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ error }}
    </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}

      <label>Email Address:</label>
      <input type="email" name="sender_email" required class="w-full p-2 mb-4 border rounded">

      <label>App Password:</label>
      <input type="password" name="app_password" required class="w-full p-2 mb-4 border rounded">

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Continue</button>
    </form>
  </div>

</body>
</html>
