<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success - Email Summary</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Top Navigation Bar -->
  <div class="w-full bg-white shadow flex justify-end p-4">
    <a href="{% url 'logout_credentials' %}" 
       class="bg-red-600 text-white px-4 py-2 rounded shadow hover:bg-red-700 transition">
      Logout & Reset Credentials
    </a>
  </div>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center py-10 px-4 sm:px-6 md:px-8">
    <div class="bg-white w-full max-w-lg p-6 sm:p-8 md:p-10 rounded-lg shadow border border-blue-200 text-center">
      <h2 class="text-2xl sm:text-3xl font-bold mb-6 text-blue-600">Emails Sent Successfully!</h2>

      <div class="mb-6 space-y-2 text-base sm:text-lg font-semibold">
        <p>Total Emails: <span class="text-blue-700">{{ total }}</span></p>
        <p>Success: <span class="text-green-600">{{ success }}</span></p>
        <p>Failed: <span class="text-red-600">{{ failed }}</span></p>
      </div>

      <div class="mb-8">
        <img src="data:image/png;base64,{{ graph }}" alt="Email Results Chart"
             class="mx-auto w-full max-w-xs sm:max-w-sm rounded shadow" />
      </div>

      <a href="{% url 'upload_file' %}" 
         class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
        Send Another
      </a>
    </div>
  </main>

</body>
</html>
